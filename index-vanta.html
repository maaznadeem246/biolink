<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Maaz Uddin - Links</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js  "></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded',()=>{
            VANTA.HALO({
      el: "#vanta",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
        backgroundAlpha:0.0,
    })
        })

    </script>
</head>
<body>
    <div id="vanta"></div>
    <main>

        <header>
            <img src="./images/maaz.jpg">
            <h1>@maazuddin</h1>        
        </header>
        <ul>
            <li>
                <a href="#" >
                    <img src="./images/homepage.svg" alt="Homepage" width="20" />
                    Official Website
                </a>
            </li>
            <li>
                <a href="https://www.youtube.com/channel/UC7VPO3HQtyGepXAEy1v9opA">
                    <img src="./images/youtube.svg" alt="Youtube" width="20" />
                    Youtube</a>
            </li>
            <li>
                <a href="#">
                    <img src="./images/twitter.svg" alt="Twitter" width="20" />
                    Twitter
                </a>
            </li>
            <li>
                <a href="https://github.com/maaznadeem246">
                    <img src="./images/github.svg" alt="Github" width="20" />
                    Github
                </a>
    
            </li>
        </ul>
    </main>

</body>
</html>
